<!DOCTYPE html>
<html lang="en">
<head>
   <title>Table 1</title>
</head>
<style>
    table{
        text-align: center;
    }
</style>
<body>
    <table border="2" width="45%" align="center" cellpadding="10px">
        <caption><h3>CSS Browser Support (latest browser versions)</h3></caption>
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>FireFox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>CSS Animation</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
    
</body>
</html>
